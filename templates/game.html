<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Game Reviewer</title>
    <link rel="stylesheet" href="{{url_for('static', filename='css/index.css')}}">
</head>
<body>
{% include 'header.html' %}
    <div id="dvFormGame">
        <form action="/save_game" method="post" enctype="multipart/form-data">
                <label id= "lbName" for="edName">Nombre: </label>
                <input type="text" name="edName" id="edName" placeholder="Nombre"/>
                <br/>
                <label id= "lbGender" for="edGender">Género: </label>
                <input name="edGender" id="edGender" placeholder="Género"/>
                <br/>
                <label id= "lbDescription" for="edDescription">Descripción: </label>
                <textarea name="edDescription" id="edDescription" placeholder="Descripción"/></textarea>
                <br/>
                <label id= "lbImage" for="edImage">Imagen: </label>
                <input type="file" name="edImage" id="edImage"/>
                <br/>
                <input id="btAddGame" type="submit" value="Añadir Juego">
        </form>
    </div>
    <div id="dvFlash">
        {% with messages = get_flashed_messages() %}
           {% if messages %}
              {% for message in messages %}
                 {{ message }}
              {% endfor %}
           {% endif %}
        {% endwith %}
    </div>
{% include 'footer.html' %}
</body>
</html>
